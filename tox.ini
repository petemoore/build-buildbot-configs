[tox]
envlist = py27
skipsdist=True

[testenv]
basepython = python2.7

setenv =
    PYTHONPATH = {toxworkdir}:{toxworkdir}/tools/lib/python
#   PYTHONPATH = {toxworkdir}:{toxworkdir}/tools/lib/python:{toxworkdir}/buildbot/master


deps =
    Jinja2==2.5.5
    MySQL-python==1.2.3
    SQLAlchemy==0.6.4
    Twisted==10.1.0
    amqplib==0.6.1
    anyjson==0.3
    argparse==1.1
    carrot==0.10.7
    distribute==0.6.14
    pyOpenSSL==0.14
    pyasn1==0.0.11a
    pycrypto==2.3
    pytz==2011d
    wsgiref==0.1.2
    zope.interface==3.6.1
    MozillaPulse==0.80
    pep8

commands =
    ./tox_env.sh "{toxworkdir}"
    coverage run '--omit=.tox/*' --branch "{toxworkdir}/py27/bin/trial" --reporter=verbose buildbotcustom.test

[testenv:py27-coveralls]
deps=
    python-coveralls==2.4.3
commands=
    coveralls
